<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <a href="../../index.html" class="material-symbols-outlined" style="font-size: 40px;">
        chevron_left
    </a>
    <h1>Snake</h1>
    <h5>by Nikki Lou</h5>
    <div id="menuOptions">
        <select name="Game Mode" id="Mode">
            <option class="option" style="font-size: smaller;" value="easyMode">Easy</option>
            <option class="option" style="font-size: smaller;" value="mediumMode">Medium</option>
            <option class="option" style="font-size: smaller;" value="difficultMode">Difficult</option>
        </select>
        <button id="resetButton">Start</button>
        <div id="scoreText">Current Score: 0</div>
        <div id="highScoreText">Highest Score: 0</div>
    </div>
    <div id="grid" class="rowContainer"></div>
    <script src="app.js"></script>

    <div class="container">
        <p>Maneuver your snake through space, eat apples to grow, and mind your tail!</p>
    </div>
</body>

</html>
